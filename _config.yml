# Site settings
title: Department of Cybernetics and Robotics
description: >-
  Department of Cybernetics and Robotics,
  Wroc≈Çaw University of Science and Technology
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kcir.pwr.edu.pl" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-polyglot
  - jekyll-paginate-v2

# Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  per_page: 10
  permalink: '/page:num/'
  sort_field: 'date'
  sort_reverse: true

# Polyglot settings
languages: ["pl", "en"]
default_lang: "pl"
exclude_from_localization: ["javascript", "images", "css", "assets", "public", "vendor"]
parallel_localization: true

# Collections
collections:
  faculty:
    output: true
    permalink: /faculty/:slug/
  research:
    output: true
    permalink: /research/:slug/
  laboratories:
    output: true
    permalink: /laboratories/:slug/
  seminars:
    output: true
    permalink: /seminars/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "faculty"
    values:
      layout: "faculty"
  - scope:
      path: ""
      type: "research"
    values:
      layout: "research"
  - scope:
      path: ""
      type: "laboratories"
    values:
      layout: "laboratory"
  - scope:
      path: ""
      type: "seminars"
    values:
      layout: "seminar"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
