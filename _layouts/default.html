<!DOCTYPE html>
<html lang="{{ site.active_lang | default: 'pl' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    </title>
    <meta name="description" content="{{ site.description }}" />

    <!-- Computer Modern (LaTeX) font -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css" />

    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}" />

    <!-- MathJax for LaTeX support -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          processEscapes: true,
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ '/assets/cyrobek.ico' | relative_url }}"
      type="image/svg+xml" />
    <link rel="alternate icon" href="{{ '/cyrobek.ico' | relative_url }}" />
  </head>
  <body>
    {% include header.html %}

    <main class="container">{{ content }}</main>

    {% include footer.html %}
  </body>
</html>
