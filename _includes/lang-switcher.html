<select id="lang-select" aria-label="Wybierz język" class="lang-select">
  {%- comment -%}
  Tworzymy dwa linki:
  - PL -> oryginalna ścieżka (page.url) (domyślny język w _config.yml to "pl")
  - EN -> prefiks /en + page.url (przy root page.url == "/" otrzymamy "/en/")
  {%- endcomment -%}

  <option value="pl" data-url="{{ page.url | replace_first: '/en/', '/' | replace_first: '/en', '/' | prepend: site.baseurl | replace: '//', '/' }}">PL</option>
  <option value="en" data-url="{{ '/en' | append: page.url | prepend: site.baseurl | replace: '//', '/' }}">EN</option>
</select>

{%- comment -%}
Dołączamy skrypt który ustawi select i wykona redirect po zmianie.
Upewnij się, że assets/js/lang-switch.js zostanie dodany do repo.
{%- endcomment -%}
<script src="{{ '/assets/js/lang-switch.js' | relative_url }}" defer></script>
